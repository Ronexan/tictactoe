<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <div class="flex-container">
        <div id="score-text-container">
            <h2>You</h2>
            <div class="center-container">
                <h2 id="score-text">0 - 0</h2>
            </div>
            <h2>Computer</h2>
        </div>
        <div class="tile-container">
            <!-- <div id="line"></div> -->
            <div class="tile" style="border-top-left-radius: inherit;"></div>
            <div class="tile"></div>
            <div class="tile" style="border-top-right-radius: inherit;"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile" style="border-bottom-left-radius: inherit;"></div>
            <div class="tile"></div>
            <div class="tile" style="border-bottom-right-radius: inherit;"></div>    
        </div>
    </div>

    <h2 class="turn-info">Player</h2>

    <script src="script.js"></script>
</body>
</html>
